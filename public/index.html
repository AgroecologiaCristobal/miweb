              'gold-300': '#D4AF37', // Medium gold for stronger accents
              'gold-400': '#B8860B', // Darker gold for subtle touches
              'gold-500': '#DAA520', // Even darker gold, for buttons
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
          }
        }
